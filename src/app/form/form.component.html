


<section class="p-6">
	<form class="container flex flex-col mx-auto space-y-12" (submit)="addArticle()">
		<fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm ">
			<div class="space-y-2 col-span-full lg:col-span-1">
				<p class="font-medium">Personal Inormation</p>
				<p class="text-xs">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci fuga autem eum!</p>
			</div>
			<div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
				<div class="col-span-full sm:col-span-3">
					<label for="firstname" class="text-sm">First name</label>
					<input [(ngModel)]="title" name="title"  type="text" placeholder="First name" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 dark:border-gray-300">
				</div>
				<div class="col-span-full sm:col-span-3">
					<label for="lastname" class="text-sm">Last name</label>
					<input [(ngModel)]="content" name="content"  type="text" placeholder="Last name" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 dark:border-gray-300">
				</div>				
				<div class="col-span-full sm:col-span-3">
					<button type="submit" class="px-8 py-3 font-semibold rounded dark:bg-gray-800 dark:text-gray-100">Submit</button>
				</div>				
			</div>
		</fieldset>
		
	</form>
</section>
