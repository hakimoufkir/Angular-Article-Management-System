<div class="container p-2 mx-auto sm:p-4 dark:text-gray-800 mb-10">
	<h2 class="mb-4 text-2xl font-semibold leading-tight">Gestion des utilisateurs</h2>
	<div class="overflow-x-auto">
		<table class="min-w-full text-xs">
			<colgroup>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col class="w-24">
			</colgroup>
			<thead class="dark:bg-gray-300">
				<tr class="text-left">
					<th class="p-3">ID #</th>
					<th class="p-3">title</th>
					<th class="p-3">content</th>
					<th class="p-3">Action</th>
				</tr>
			</thead>
			<tbody *ngIf="propArticles">
				<tr *ngFor="let p of propArticles" class=" border-opacity-20 dark:border-gray-300 dark:bg-gray-50">
					<td class="p-3">
						<p>{{propArticles.indexOf(p) +1}}</p>
					</td>
					<td class="p-3">
						<p>{{p.title}}</p>
					</td>
					<td class="p-3">
						<p>{{p.content}}</p>
					</td>					
					<td class="p-3">
                        <button type="button" (click)="removeArticle(p)" class="px-8 py-3 font-semibold rounded dark:bg-gray-800 dark:text-gray-100">Remove</button>
                    </td>					
				</tr>				
							
			</tbody>
		</table>
	</div>
</div>
